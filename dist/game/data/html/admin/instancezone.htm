<html><title>Instance Maintenance Menu</title><body>
<center>
<table width=270><tr>
<td width=45><button value="Main" action="bypass -h admin_admin" width=45 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td width=180><center>Instance Creation Menu</center></td>
<td width=45><button value="Back" action="bypass -h admin_admin" width=45 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr></table><br>
<table width=260>
<tr>
<td><button value="General" action="bypass -h admin_html instancezone.htm" width=83 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="Individual" action="bypass -h admin_html instancezone2.htm" width=83 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><button value="Template IDs" action="bypass -h admin_html help/instancezone_list.htm" width=83 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
</table><br>
Create Example:<br1>
Instance: [ 1 ] - Template: [ demo.xml ]<br>
<table width=260>
<tr>
<td></td>
<td>Instance</td>
<td>Template XML</td>
</tr>
<tr>
<td><button value="Create" action="bypass -h admin_instancecreate $instanceid_create $templateid" width=80 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><edit var="instanceid_create" width=50></td>
<td><edit var="templateid" width=80></td>
</tr>
<tr><td><br></td></tr>
<tr>
<td><button value="Destroy" action="bypass -h admin_instancedestroy $instanceid_destroy $templateid" width=80 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td><edit var="instanceid_destroy" width=50></td>
</tr>
</table>
<br><br>
<button value="List Instances" action="bypass -h admin_instancelist" width=110 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"><br><br>
<font color="LEVEL">IDs => 300000: reserved for dynamic instances!</font>
</center>
